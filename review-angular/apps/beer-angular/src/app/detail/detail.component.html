<div class="card float-center" style="width: 18rem;">
    <img src="../../assets/img/jupilerkrat.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{beer?.name}}</h5>
      <p class="card-text">{{beer?.description}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Alcohol: {{beer?.alcohol}}%</li>
      <li class="list-group-item">Prijs: {{beer?.price}}</li>
    </ul>
  </div>
