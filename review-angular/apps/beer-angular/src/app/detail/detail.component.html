<div class="card text-center">
  <div class="card-header">
    {{beer?.name}}
  </div>
  <div class="card-body">
    <h5 class="card-title">Price : {{beer?.price}}</h5>
    <p class="card-text">Alcohol : {{beer?.alcohol}}%</p>
    <p class="card-text">{{beer?.description}}</p>
    <a routerLink="reviewPost/{{beer?.id}}" class="btn btn-primary">Create review</a>
  </div>
  <div class="card-footer text-muted">
    Reviews:
  </div>
</div>
  <div class="container-m">
    <div class="row">
        <div class="col-md-4" *ngFor="let review of review">
            <div class="card"> <i class="fa fa-quote-left u-color"></i>
                <p>{{review.comment}}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="user-about"> <span class="font-weight-bold d-block">Alex Smith</span> <span class="u-color">Rating: {{review.rating}}</span>
                        <div class="d-flex flex-row mt-1"> <i class="fa fa-star u-color"></i> <i class="fa fa-star u-color"></i> <i class="fa fa-star-o u-color"></i> <i class="fa fa-star-o u-color"></i> <i class="fa fa-star-o u-color"></i> </div>
                    </div>
                    <li class="list-group-item text-danger"><a (click)="deleteReview(review)" class="btn create-btn edit-btn delete-btn">Verwijderen</a></li>
                    <div class="user-image"> <img src="https://img.myloview.com/posters/default-avatar-profile-in-trendy-style-for-social-media-user-icon-400-228654852.jpg" class="rounded-circle" width="70"> </div>
                </div>
            </div>
        </div>
    </div>
</div>
